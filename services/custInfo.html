			<a href="home.html" class="orderSum2" style="font-size:22px;">Home</a><br /><br>
			<a href="contact.html" class="orderSum2" style="font-size:22px;">Contact Us</a><br /><br>
			<a href="order.html" class="orderSum2" style="font-size:22px;">Services</a>
		</td>
		<td rowspan="2" width="1" style="background-color: White;"></td>

<table class="menu" border="0" width="100%">
	<tr>
		<td style="padding-left:35px;">
			<strong>Your Current</strong>
			<script type="text/javascript">
			document.write(GetCookie("MusicService"));
			</script>
			</td>

			<script type="text/javascript">
			document.write(GetCookie("PriceSum"));

	</tr>
</table>
		</td>

	<tr>
		<td class="menu" valign="top">
			Delivery Information <span style="font-size:x-small">(* required information)</span>
			<form action="summary.html" method="get"  id="customerForm" onsubmit="return chForm();">
			<table width="100%">
				<tr>
					<td width="400px">First Name: *</td>
					<td><input type="text" name="txtFName" onchange="return clearThis()" /></td>
					<td id="txtFName" style="color:white;font-weight:bold"></td>
				</tr>
				<tr>
					<td>Last Name: *</td>
					<td><input type="text" name="txtLName"  onchange="return clearThis()" /></td>
					<td id="txtLName" style="color:white;font-weight:bold"></td>
				</tr>
				<tr>
					<td>Email: *</td>
					<td><input type="text" name="txtEmail" size="40"  onchange="return clearThis()" /></td>
					<td id="txtEmail" style="color:white;font-weight:bold; font-size: smaller"></td>
				</tr>
				<tr>
					<td>Address: *</td>
					<td><input type="text" name="txtAddress" onchange="return clearThis()"/></td>
					<td id="txtAddress" style="color:white;font-weight:bold; font-size:smaller"></td>
				</tr>
				<tr>
					<td>Apartment Number: (if applicable)</td>
					<td><input type="text" name="txtApartment"/></td>
					<td id="txtApartment" style="color:white;font-weight:bold; font-size:smaller"><td>
				</tr>
				<tr>
					<td>City, State Zip: *</td>
					<td>
						<input type="text" name="txtCity"/>
						<input type="text" name="txtState" size="1" style="margin-left:1px;"/>
						<input type="text" name="txtZip" size="5" style="margin-left:1px;"/>
					</td>
					<td id="txtCity" style="color:white;font-weight:bold; font-size:smaller"></td>
					<td id="txtState" style="color:white;font-weight:bold; font-size:smaller"></td>
					<td id="txtZip" style="color:white;font-weight:bold; font-size:smaller"></td>
				</tr>
				<tr>
					<td>Phone:*(XXX-XXX-XXXX)</td>
					<td>
						<input type="text" name="txtPhone"/>
					</td>
					<td id="txtPhone" style="color:white;font-weight:bold; font-size:smaller"></td>
				</tr>
					<td colspan="10" align="center"><br /><br /><input type="submit" name="cmdSubmit" value="Book Now" /></td>	
				</tr>
			</table>
			</form>
